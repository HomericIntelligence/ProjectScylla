name: Docker Validation

on:
  pull_request:
    paths:
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/docker-test.yml'

jobs:
  docker-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Validate Dockerfile syntax
        run: |
          # Use docker build --check to validate Dockerfile syntax
          # This doesn't actually build the image, just validates syntax
          docker build --check docker/

      - name: Validate docker-compose.yml
        run: |
          # Validate docker-compose.yml configuration
          docker compose -f docker/docker-compose.yml config --quiet

      # Docker integration tests are deferred â€” see docs/dev/adr/docker-testing-deferred.md
      # Entrypoint script testing is tracked in GitHub issue #1113
