name: Pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.62.2
          cache: true

      - name: Run pre-commit
        run: |
          # Ensure pixi is properly initialized
          pixi install
          pixi --version

          # Run pre-commit with all files
          pre-commit run --all-files --show-diff-on-failure

      - name: Upload pre-commit diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-diffs
          retention-days: 7
          path: |
            .git/pre-commit-*
