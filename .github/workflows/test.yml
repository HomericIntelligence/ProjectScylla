name: Test

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'pixi.toml'
      - '.github/workflows/test.yml'
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        test-group:
          - { name: "unit", path: "tests/unit" }

    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.62.2
          cache: true

      - name: Run ${{ matrix.test-group.name }} tests
        env:
          TEST_PATH: ${{ matrix.test-group.path }}
        run: |
          # tests/unit includes tests/unit/analysis which requires analysis environment
          # Run all unit tests in analysis environment to include numpy/pandas dependencies
          if [[ "$TEST_PATH" == "tests/unit" ]]; then
            pixi run -e analysis pytest "$TEST_PATH" -v --cov=scylla --cov-report=term-missing --cov-report=xml
          else
            pixi run pytest "$TEST_PATH" -v --cov=scylla --cov-report=term-missing --cov-report=xml
          fi

      - name: Upload coverage
        if: matrix.test-group.name == 'unit'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: ${{ matrix.test-group.name }}
