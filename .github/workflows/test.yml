name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        test-group:
          - { name: "unit", path: "tests/unit" }
          - { name: "integration", path: "tests/integration" }

    steps:
      - uses: actions/checkout@v6

      - name: Enforce no new deprecated BaseExecutionInfo usage
        run: |
          count=$(grep -rn "BaseExecutionInfo" . \
            --include="*.py" \
            --exclude-dir=".pixi" \
            | grep -v "scylla/core/results.py" \
            | grep -v "scylla/core/__init__.py" \
            | grep -v "# deprecated" \
            | grep -v "(deprecated)" \
            | grep -v "test_results.py" \
            | wc -l)
          echo "BaseExecutionInfo usage count (excluding definition, re-export, and tests): $count"
          if [ "$count" -gt "0" ]; then
            echo "::error::Found $count usages of deprecated BaseExecutionInfo â€” remove before merging"
            grep -rn "BaseExecutionInfo" . --include="*.py" --exclude-dir=".pixi" \
              | grep -v "scylla/core/results.py" \
              | grep -v "scylla/core/__init__.py" \
              | grep -v "# deprecated" \
              | grep -v "(deprecated)" \
              | grep -v "test_results.py"
            exit 1
          fi

      - name: Track deprecated BaseRunMetrics usage
        run: |
          count=$(grep -rn "BaseRunMetrics" . \
            --include="*.py" \
            --exclude-dir=".pixi" \
            | grep -v "scylla/core/results.py" \
            | grep -v "# deprecated" \
            | grep -v "test_results.py" \
            | wc -l)
          echo "BaseRunMetrics usage count (excluding definition and tests): $count"
          if [ "$count" -gt "0" ]; then
            echo "::warning::Found $count usages of deprecated BaseRunMetrics"
            grep -rn "BaseRunMetrics" . --include="*.py" --exclude-dir=".pixi" \
              | grep -v "scylla/core/results.py" \
              | grep -v "# deprecated" \
              | grep -v "test_results.py"
          fi

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2

      - name: Cache pixi environments
        uses: actions/cache@v5
        with:
          path: |
            .pixi
            ~/.cache/rattler/cache
          key: pixi-${{ runner.os }}-${{ hashFiles('pixi.lock') }}
          restore-keys: |
            pixi-${{ runner.os }}-

      - name: Run ${{ matrix.test-group.name }} tests
        env:
          TEST_PATH: ${{ matrix.test-group.path }}
        run: |
          # Install package in dev mode for unit tests
          if [[ "$TEST_PATH" == "tests/unit" ]]; then
            pixi run pip install -e .
            # Enforce 75% coverage on scylla/ specifically (scripts/ is WIP at ~9%).
            # The global --cov-fail-under in addopts is set to 9 (combined floor);
            # this flag overrides it for the unit job where scylla/ must hit 75%.
            pixi run pytest "$TEST_PATH" -v --cov=scylla --cov=scripts --cov-fail-under=75 --cov-report=term-missing --cov-report=xml
          else
            pixi run pytest "$TEST_PATH" -v --cov=scylla --cov=scripts --cov-report=term-missing --cov-report=xml
          fi

      - name: Upload coverage
        if: matrix.test-group.name == 'unit'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: ${{ matrix.test-group.name }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
