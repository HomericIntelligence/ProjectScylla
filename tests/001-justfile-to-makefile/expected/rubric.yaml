requirements:
  - id: "R001"
    description: "Makefile exists and is syntactically valid"
    weight: 2.0
    evaluation: "binary"

  - id: "R002"
    description: "All justfile recipes have Makefile equivalents"
    weight: 2.0
    evaluation: "scaled"

  - id: "R003"
    description: "help command works and lists targets"
    weight: 1.0
    evaluation: "binary"

  - id: "R004"
    description: "build commands produce equivalent output"
    weight: 1.5
    evaluation: "scaled"

  - id: "R005"
    description: "clean command removes correct artifacts"
    weight: 1.0
    evaluation: "binary"

  - id: "R006"
    description: "Variable substitution works correctly"
    weight: 1.0
    evaluation: "binary"

  - id: "R007"
    description: "Code quality: readable, well-commented"
    weight: 0.5
    evaluation: "scaled"

  - id: "R008"
    description: "Cleanup script exists and works"
    weight: 1.0
    evaluation: "scaled"
    scoring:
      1.0: "Script exists, runs successfully, full cleanup"
      0.7: "Script exists, runs, partial cleanup"
      0.4: "Script exists but fails"
      0.0: "No cleanup script"

categories:
  functional_correctness:
    weight: 2.0
    description: "Makefile works as intended"

  completeness:
    weight: 1.5
    description: "All recipes converted"

  code_quality:
    weight: 1.0
    description: "Readable, maintainable Makefile"

  simplicity:
    weight: 1.0
    description: "Simple, not over-engineered"

  lack_of_duplication:
    weight: 0.5
    description: "DRY principle followed"

  clarity:
    weight: 1.0
    description: "Clear target names and structure"

  documentation:
    weight: 0.5
    description: "Comments explain non-obvious parts"

  architectural_cleanliness:
    weight: 0.5
    description: "Good organization and separation"

  efficiency:
    weight: 0.5
    description: "Efficient make rules"

  cleanup_script_quality:
    weight: 1.0
    description: "Proper cleanup/teardown script"

grading:
  pass_threshold: 0.60
  # Industry-aligned grade scale - see .claude/shared/grading-scale.md
  grade_scale:
    S: 1.00    # Amazing - above and beyond
    A: 0.80    # Excellent - production ready
    B: 0.60    # Good - minor improvements possible
    C: 0.40    # Acceptable - functional with issues
    D: 0.20    # Marginal - significant issues
    F: 0.0     # Failing - does not meet requirements
