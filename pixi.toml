[workspace]
name = "scylla"
version = "0.1.0"
description = "AI agent testing and optimization framework"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
test = "pytest"
lint = "ruff check src tests"
format = "ruff format src tests"

[dependencies]
python = ">=3.10"
pip = "*"

[pypi-dependencies]
scylla = { path = ".", editable = true }

[feature.dev.dependencies]
pytest = ">=7.0"
pytest-cov = ">=4.0"
pre-commit = ">=3.0"
ruff = ">=0.1.0"

[feature.analysis.pypi-dependencies]
matplotlib = ">=3.8"
numpy = ">=1.24"
pandas = ">=2.0"
seaborn = ">=0.13"
scipy = ">=1.11"
altair = ">=5.0"
vl-convert-python = ">=1.0"
krippendorff = ">=0.6.0"
statsmodels = ">=0.14"

[environments]
default = { features = ["dev"], solve-group = "default" }
analysis = { features = ["dev", "analysis"], solve-group = "default" }
