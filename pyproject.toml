[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scylla"
version = "0.1.0"
description = "AI agent testing and optimization framework"
readme = "README.md"
license = {text = "BSD 3-Clause"}
requires-python = ">=3.10"
authors = [
    { name = "Micah Villmow <research@villmow.us>" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agents", "benchmarking", "evaluation", "testing"]
dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[project.scripts]
scylla = "scylla.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pre-commit>=3.0",
    "ruff>=0.1.0",
]
analysis = [
    "matplotlib>=3.8",
    "numpy>=1.24",
    "pandas>=2.0",
    "seaborn>=0.13",
    "scipy>=1.11",
    "altair>=5.0",
    "vl-convert-python>=1.0",
    "krippendorff>=0.6.0",
]

[project.urls]
Homepage = "https://github.com/mvillmow/ProjectScylla"
Repository = "https://github.com/mvillmow/ProjectScylla"
Issues = "https://github.com/mvillmow/ProjectScylla/issues"

[tool.hatch.build.targets.wheel]
packages = ["scylla"]

[tool.hatch.build.targets.wheel.force-include]
"scylla/analysis/schemas" = "scylla/analysis/schemas"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP", "RUF", "B", "SIM", "C90", "S", "S101"]
ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D203",  # 1 blank line before class (conflicts with D211)
    "D213",  # Multi-line summary second line (conflicts with D212)
    "D417",  # Missing argument descriptions in docstring
    # RUF001/RUF002: Unicode math/scientific symbols (×, ρ, σ, –) are intentional
    #   in docstrings and strings — these are correct notation, not typos
    "RUF001",
    "RUF002",
    # S101: assert used for invariant validation in source code (grading.py) and
    #   intentionally in test files; per-file noqa added where needed
    "S101",
    # S603/S607: subprocess calls with controlled/trusted input throughout codebase
    #   (evaluation harness, cleanup scripts, terminal utilities) — not user-facing
    "S603",
    "S607",
    # S105/S106: false positives — string values that happen to match password
    #   heuristics but are metric names and enum values, not credentials
    "S105",
    "S106",
    # S110: try/except/pass with comment documenting intent is acceptable for
    #   best-effort cleanup operations (e.g., terminal state restoration)
    "S110",
    # S112: try/except/continue with comment documenting intent is acceptable for
    #   resilient iteration patterns (e.g., skipping malformed entries)
    "S112",
    # S108: /tmp/ paths used in test fixtures and for PYTHONPYCACHEPREFIX are not
    #   security-sensitive; false positives in evaluation harness contexts
    "S108",
    # SIM117: nested `with` statements where inner is pytest.raises() cannot be
    #   merged — pytest requires raises() as innermost context manager; also used
    #   in production code where combining would reduce readability
    "SIM117",
    # RUF003: docstring comments with ambiguous unicode chars (e.g., en-dash in
    #   descriptions) are intentional; same rationale as RUF001/RUF002
    "RUF003",
    # B017: pytest.raises(Exception) used in tests where the specific exception
    #   type is intentionally broad (Pydantic ValidationError, RateLimitError);
    #   the comment on each usage documents the expected type
    "B017",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]  # assert statements are normal in tests

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=scylla",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=74",
]

[tool.mypy]
python_version = "3.10"
# Incremental mypy adoption - start with basic checks
# Catches syntax errors, undefined names, and import issues
# TODO #687: Gradually enable stricter checks as existing type errors are fixed
# See MYPY_KNOWN_ISSUES.md for current baseline (scylla/, tests/, scripts/ tracked separately)
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true
# Minimal strictness for now - prevents new egregious errors
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_any_generics = false
warn_return_any = false
warn_redundant_casts = false
warn_unused_ignores = false
# Allow flexible typing while codebase type coverage improves
allow_redefinition = true
implicit_reexport = true
# Temporarily disable error codes with most violations during initial rollout
# Re-enable these incrementally as codebase type errors are fixed
disable_error_code = [
    "assignment",      # 10 violations - type mismatches in assignments
    "operator",        # 8 violations - incompatible operand types
    "arg-type",        # 6 violations - incompatible argument types
    "index",           # 3 violations - invalid indexing operations
    "attr-defined",    # 3 violations - attribute not defined
    "misc",            # 2 violations - miscellaneous type issues
    "union-attr",      # Multiple violations - accessing attributes on unions
    "var-annotated",   # Multiple violations - missing type annotations for variables
    "call-arg",        # Multiple violations - incorrect function call arguments
]


[tool.coverage.run]
branch = true
source = ["scylla"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
fail_under = 74
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
