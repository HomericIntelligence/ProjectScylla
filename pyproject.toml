[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scylla"
version = "0.1.0"
description = "AI agent testing and optimization framework"
readme = "README.md"
license = {text = "BSD 3-Clause"}
requires-python = ">=3.10"
authors = [
    { name = "Micah Villmow <research@villmow.us>" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agents", "benchmarking", "evaluation", "testing"]
dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[project.scripts]
scylla = "scylla.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pre-commit>=3.0",
    "ruff>=0.1.0",
]
analysis = [
    "matplotlib>=3.8",
    "numpy>=1.24",
    "pandas>=2.0",
    "seaborn>=0.13",
    "scipy>=1.11",
    "altair>=5.0",
    "vl-convert-python>=1.0",
    "krippendorff>=0.6.0",
]

[project.urls]
Homepage = "https://github.com/mvillmow/ProjectScylla"
Repository = "https://github.com/mvillmow/ProjectScylla"
Issues = "https://github.com/mvillmow/ProjectScylla/issues"

[tool.hatch.build.targets.wheel]
packages = ["scylla"]

[tool.hatch.build.targets.wheel.force-include]
"scylla/analysis/schemas" = "scylla/analysis/schemas"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP"]
ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D203",  # 1 blank line before class (conflicts with D211)
    "D213",  # Multi-line summary second line (conflicts with D212)
    "D417",  # Missing argument descriptions in docstring
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "-v",
    "--strict-markers",
    # TODO: Re-enable coverage after fixing coverage calculation issues (see issue #XXX)
    # "--cov=scylla",
    # "--cov-report=term-missing",
    # "--cov-report=html",
    # "--cov-fail-under=72",
]

[tool.mypy]
python_version = "3.10"
# Incremental mypy adoption - start with basic checks
# Catches syntax errors, undefined names, and import issues
# TODO #687: Gradually enable stricter checks as existing type errors are fixed
# See MYPY_KNOWN_ISSUES.md for current baseline (159 errors as of 2026-02-14)
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true
# Minimal strictness for now - prevents new egregious errors
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_any_generics = false
warn_return_any = false
warn_redundant_casts = false
warn_unused_ignores = false
# Allow flexible typing while codebase type coverage improves
allow_redefinition = true
implicit_reexport = true
# Temporarily disable error codes with most violations during initial rollout
# Re-enable these incrementally as codebase type errors are fixed
disable_error_code = [
    "assignment",      # 10 violations - type mismatches in assignments
    "operator",        # 8 violations - incompatible operand types
    "arg-type",        # 6 violations - incompatible argument types
    "valid-type",      # 5 violations - invalid type annotations (e.g., "callable" vs "Callable")
    "index",           # 3 violations - invalid indexing operations
    "attr-defined",    # 3 violations - attribute not defined
    "misc",            # 2 violations - miscellaneous type issues
    "override",        # 1 violation - incompatible method override
    "no-redef",        # 1 violation - name redefinition
    "exit-return",     # 1 violation - context manager __exit__ return type
    "union-attr",      # Multiple violations - accessing attributes on unions
    "var-annotated",   # Multiple violations - missing type annotations for variables
    "call-arg",        # Multiple violations - incorrect function call arguments
    "return-value",    # 1 violation - incompatible return value type
    "call-overload",   # 1 violation - no matching overload variant
]

[[tool.mypy.overrides]]
module = "tests.*"
# Skip type checking for tests - focus on source code first
ignore_errors = true

[[tool.mypy.overrides]]
module = "scripts.*"
# Skip type checking for scripts - focus on source code first
ignore_errors = true

[tool.coverage.run]
branch = true
source = ["scylla"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
# TODO: Re-enable after fixing coverage calculation issues (see issue #XXX)
# fail_under = 72
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
