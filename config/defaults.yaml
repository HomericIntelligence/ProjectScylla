# ProjectScylla Default Configuration
# This file contains default settings for the evaluation framework

# Evaluation settings
evaluation:
  # Number of runs per evaluation
  runs_per_eval: 10
  # Default timeout in seconds
  timeout: 300
  # Random seed for reproducibility (null for random)
  seed: null

# Metrics settings
metrics:
  # Quality metrics to calculate
  quality:
    - pass_rate
    - impl_rate
    - progress_rate
    - consistency
  # Economic metrics to calculate
  economic:
    - cost_of_pass
    - token_distribution
    - change_fail_percentage

# Output settings
output:
  # Directory for run artifacts
  runs_dir: "runs"
  # Directory for summary reports
  summaries_dir: "summaries"
  # Directory for full reports
  reports_dir: "reports"

# Logging settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
