# Tier Definitions
#
# Defines the testing tiers for the agent evaluation framework.
# Each tier represents a different level of agent capability.
#
# Important: Tiers are INDEPENDENT, not cumulative.
# T0 uses tool defaults (null values), T1-T3 have explicit configurations.

tiers:
  T0:
    name: "Vanilla"
    description: "Base LLM, tool default, zero customization"
    prompt_file: null  # Use tool default
    tools_enabled: null  # Use tool default
    delegation_enabled: null  # Use tool default

  T1:
    name: "Prompted"
    description: "System prompt with chain-of-thought reasoning"
    prompt_file: "t1-prompted.md"
    tools_enabled: null  # Use tool defaults (same as T0 for fair comparison)
    delegation_enabled: false

  T2:
    name: "Skills"
    description: "Domain expertise encoded in prompts"
    prompt_file: "t2-skills.md"
    tools_enabled: null  # Use tool defaults
    delegation_enabled: false

  T3:
    name: "Tooling"
    description: "External tools via JSON schemas for real-world execution"
    prompt_file: "t3-tooling.md"
    tools_enabled: true
    delegation_enabled: false

  T4:
    name: "Delegation"
    description: "Flat multi-agent system with atomic task design and specialist agents"
    prompt_file: "t4-delegation.md"
    tools_enabled: true
    delegation_enabled: true

  T5:
    name: "Hierarchy"
    description: "Nested orchestration with Monitor/Evaluator loops for iterative self-correction"
    prompt_file: "t5-hierarchy.md"
    tools_enabled: true
    delegation_enabled: true

  T6:
    name: "Hybrid"
    description: "Optimal combination of T2 Skills + T4 Delegation + Agentic RAG"
    prompt_file: "t6-hybrid.md"
    tools_enabled: true
    delegation_enabled: true
